<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
        .footerStyle {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .fruitImg {
            width: 200px;
            height: 150px;
        }
        a:hover {
            color: red;
        }
        img{
            width:300px;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <title>Ujwal's Fruit Stand</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid"><h1 class="display-4">Welcome to Ujwal's Fruit Stand</h1></div>
    <table class="table table-striped">
    <div th:each="day : ${days}">
        <tr>
            <td><h4 th:text ="${day.name}"></h4></td>
            <div th:if="${day.fruit.name} !=null">
                <td><h5 th:text = "${day.fruit.name}"></h5></td></div>
            <div th:if="${day.hour.schedule} !=null">
                <td><h5 th:text = "${day.hour.schedule}"></h5></td></div>
            <td>   <a th:href="@{/detailDay/{id} (id=${day.id})}">Details</a>
            </td>
        </tr>
    </div>
    </table>
    <h6>Location <img src="img/location.png" alt="store location" align="middle"></h6>
    <a href="/admin" class="badge badge-warning"><h3><Strong>Admin Page</Strong></h3></a>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<div th:replace="base :: footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
