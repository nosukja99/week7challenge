<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
        .footerStyle {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .fruitImg {
            width: 200px;
            height: 150px;
        }
        a:hover {
            color: red;
        }
        img{
            width:300px;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <title>Ujwal's Fruit Stand</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid"><h1 class="display-4">Welcome to Ujwal's Fruit Stand</h1></div>
    <table class="table table-striped">
    <div th:each="day : ${days}">
        <tr>
            <td><h4 th:text ="${day.name}"></h4></td>
            <div th:if="${day.fruit.name} !=null">
                <td><h5 th:text = "${day.fruit.name}"></h5></td>
            </div>
            <div th:if="${day.hour.schedule} !=null">
                <td><h5 th:text = "${day.hour.schedule}"></h5></td></div>
            <td>   <a th:href="@{/detailDay/{id} (id=${day.id})}">Details</a>
            </td>
        </tr>
    </div>
    </table>
    <h6>Location </h6>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49400.05091793061!2d-76.66217695440888!3d39.299516238021354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c80368bb06776b%3A0x9c31b4b4cb4dda73!2sKwon&#39;s+Fresh+Produce!5e0!3m2!1sen!2sus!4v1531927782512" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div sec:authorize="isAuthenticated()">
        Logged User: <span sec:authentication="name"></span><br>
        Roles: <span sec:authentication="principal.authorities"></span>
    <div sec:authorize="hasAuthority('ADMIN')">
    <a href="/admin" class="badge badge-warning"><h3><Strong>Admin Page</Strong></h3></a></div>
    </div>
    </div>
<br/>
<a href="/login">Login</a> -
<a href="/logout">Logout</a> -
<a href="/register">Register</a>
<br/>
<br/>
<br/>
<br/>
<div th:replace="base :: footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
